<section class="formSection">
    <div class="container">
        <div class="formSection__inner">
            <form action="#" class="form" id="form">
                <h2 class="title form__title">
                    Are you dreaming about the interior by BRUME?
                </h2>
                <fieldset class="form__inputs">
                    <legend class="form__legend form__inputs-legend">
                        Leave your contact information and our manager will contact you within 15 minutes to clarify all
                        the details.
                    </legend>
                    <input type="text" name="name" class="form__input form__input-name" placeholder="Name *" required>
                    <input type="tel" name="phone" class="form__input form__input-phone" placeholder="Phone number *"
                        required>
                    <input type="email" name="email" class="form__input form__input-email" placeholder="E-mail">
                </fieldset>
                <fieldset class="form__submit">
                    <button class="form__submit-btn" type="submit">
                        <span>Submit</span>
                    </button>
                    <label class="form__legend form__submit-legend">
                        By clicking on the button, you agree to the terms of personal data processing
                    </label>
                </fieldset>
            </form>
        </div>
    </div>
</section>
